<div class="grid">

    <div class="header">
      <h3 id="playlistName">{{playlist.name}}</h3>
    </div>

    <div class="items">
      <p-treeTable [value]="nodes" [(selection)]="selectedNode" selectionMode="single" (onNodeSelect)="playSong($event)">
        <p-column [style]="{'width': '50%'}" field="name" header="Name"></p-column>
        <p-column [style]="{'width': '25%'}" field="author" header="Author"></p-column>
        <p-column [style]="{'width': '25%'}" field="album" header="Album"></p-column>
      </p-treeTable>
    </div>

  </div>
