<div class="grid">
  <div class="header">
    <h3>Playlists</h3>
  </div>

  <div class="items">
    <p-panelMenu [model]="items" [multiple]="false" (click)="selectPlaylist($event)"></p-panelMenu>
  </div>

  <div class="create">
    <form>
      <br />
      <input id="newplaylist" class="input" type="text" pInputText placeholder="New playlist..."/>
      <button id="create" type="button" (click)="addPlaylist()" pButton label="Create"></button>
    </form>
  </div>
</div>
