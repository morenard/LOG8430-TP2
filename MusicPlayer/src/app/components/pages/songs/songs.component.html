<div class="song-details">
  <div>
    <h1>{{selectedSong.title}}</h1>
  </div>

  <div>
    <p><strong>Artist: </strong>{{selectedSong.author}}</p>
    <p><strong>Album: </strong>{{selectedSong.album}}</p>
    <p><strong>Release date: </strong>{{selectedSong.releasedate}}</p>
    <p><strong>Source API: </strong>{{selectedSong.source}}</p>
  </div>

  <div>
    <p-dropdown [options]="playlists" [(ngModel)]="selectedPlaylist" placeholder="Select a playlist"></p-dropdown>
    <button pButton type="button" label="Add to playlist" (click)="addSongToPlaylist()"></button>
    <p-messages [(value)]="message"></p-messages>
  </div>
</div>
