<p-autoComplete [(ngModel)]="text"
    [suggestions]="results"
    field="title"
    (completeMethod)="search($event)"
    (onSelect)="onClick($event)"
    [size]="30"
    placeholder="Search song title..."
    emptyMessage="There is no results"
    [minLength]="1"
    styleClass="my-autoComplete">
</p-autoComplete>
